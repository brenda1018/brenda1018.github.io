projects:
    title: Projects
    assignments:
      - title: Club Website (Django)
        link: "https://brendabeltran.me/club-website"
        tagline: "This website was created during my 8 week mentorship program with Microsoft. We created 
        a club website for Hermanas Unidas de SFSU, a social latinx organization. We designed this Django application 
        to allow club officers to create and schedule announcements to the group at large. Officers are granted admin privileges which can be additionally granted 
        or revoked as they see fit. Follow the link above or visit it here: <br> https://brendabeltran.me/club-website"

        
      - title: Job Platform 
        link: "https://demo.brendabeltran.me/"
        tagline: "This application was developed during the fall semester as part of an academic project. It is a full stack application 
        built with React.js, Express.js, and Node.js. 
        It facilitates employment connections between employers and job seekers. 
        The goal was to establish a user-friendly platform that speeds up the hiring process 
        by advancing interactions between job seekers and employers. The application offers two different sign-in methods fit to the user's role, which strengths 
        the overall accessibility and functionality of the platform. 
        Follow the application URL above OR visit our github repo here: https://github.com/CSC-648-SFSU/csc648-01-fall23-team03  "
